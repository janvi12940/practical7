<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components Dashboard</title>

  <!-- Local Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Flip Card CSS */
    .flip-card {
      background-color: transparent;
      width: 18rem;
      height: 22rem;
      perspective: 1000px;
      margin: auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body class="p-4">

  <h3 class="mb-4">Bootstrap Components Dashboard</h3>

  <div class="accordion" id="accordionExample1">
   
    <!-- Flip Card Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingCard1">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCard1" aria-expanded="true" aria-controls="collapseCard1">
          Cards
        </button>
      </h2>
      <div id="collapseCard1" class="accordion-collapse collapse show" aria-labelledby="headingCard1" data-bs-parent="#accordionExample1">
        <div class="accordion-body">

          <div class="flip-card">
            <div class="flip-card-inner">
              <!-- Front Side -->
              <div class="flip-card-front card">
                <img src="img1.jpeg" class="card-img-top" alt="card front">
                <div class="card-body text-center">
                  <h5 class="card-title">Front Side</h5>
                  <p class="card-text">Hover to flip</p>
                </div>
              </div>

              <!-- Back Side -->
              <div class="flip-card-back card text-center">
                <img src="img2.jpeg" class="card-img-top" alt="card back">
                <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                  <h5 class="card-title">Back Side</h5>
                  <p class="card-text">This is the back of the card.</p>
                  <a href="#" class="btn btn-light">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Alerts Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAlert1">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAlert1" aria-expanded="false" aria-controls="collapseAlert1">
          Alerts
        </button>
      </h2>
      <div id="collapseAlert1" class="accordion-collapse collapse" aria-labelledby="headingAlert1" data-bs-parent="#accordionExample1">
        <div class="accordion-body">
          <div class="alert alert-success" role="alert">Success alert—check it out!</div>
          <div class="alert alert-warning" role="alert">Warning alert—check it out!</div>
          <div class="alert alert-danger" role="alert">Danger alert—check it out!</div>
        </div>
      </div>
    </div>

    <!-- Buttons Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingButton1">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseButton1" aria-expanded="false" aria-controls="collapseButton1">
          Buttons
        </button>
      </h2>
      <div id="collapseButton1" class="accordion-collapse collapse" aria-labelledby="headingButton1" data-bs-parent="#accordionExample1">
        <div class="accordion-body">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTable1">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTable1" aria-expanded="false" aria-controls="collapseTable1">
          Table
        </button>
      </h2>
      <div id="collapseTable1" class="accordion-collapse collapse" aria-labelledby="headingTable1" data-bs-parent="#accordionExample1">
        <div class="accordion-body">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Krishi</td>
                <td>krishi@example.com</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Brooks</td>
                <td>brooks@example.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Local Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
